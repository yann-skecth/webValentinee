<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}
html{scroll-behavior:smooth;}
body{
  background:rgb(254, 43, 142);
  color:rgb(255, 35, 164);
  text-align:center;
  overflow-y:auto;
}

/* BACKGROUND VIDEO */
video.bg{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  z-index:-1;
}

/* OPENING SCREEN */
#startScreen{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgb(255, 49, 176);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:35px;
  z-index:9999;
  cursor:pointer;
  animation:fadeIn 2s;
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

/* NAME GLOW */
h1{
  font-family:'Great Vibes',cursive;
  font-size:65px;
  text-shadow:0 0 15px rgb(255, 255, 255),0 0 30px white;
}

/* CONTAINER */
.container{
  padding:30px;
  max-width:900px;
  margin:auto;
}

/* CARD */
.card{
  background:rgb(230, 230, 230);
  backdrop-filter:blur(8px);
  border-radius:20px;
  padding:20px;
  margin:30px 0;
  box-shadow:0 10px 30px rgba(180, 2, 2, 0.342);
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.card.show{
  opacity:1;
  transform:translateY(0);
}

/* TYPING */
#typing{font-size:18px;white-space:pre-line;}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
}
.gallery img{
  width:100%;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,0.6);
}

/* HEART & SAKURA */
.fall{
  position:fixed;
  top:-10px;
  font-size:22px;
  animation:fall linear infinite;
  pointer-events:none;
}
@keyframes fall{to{transform:translateY(110vh);}}

/* STICKERS */
.sticker{
  position:fixed;
  width:90px;
  z-index:5;
  animation:float 6s ease-in-out infinite;
  pointer-events:none;
}
@keyframes float{50%{transform:translateY(-20px);}}
.st1{top:20px;left:10px;}
.st2{bottom:40px;left:20px;}
.st3{top:120px;right:10px;}
.st4{bottom:50px;right:20px;}

/* FRAME */
.frame{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  border:12px solid rgba(255,255,255,0.25);
  box-shadow:0 0 40px pink;
  pointer-events:none;
}

/* SECRET BUTTON */
button{
  padding:12px 25px;
  border:none;
  border-radius:50px;
  background:pink;
  color:rgb(0, 0, 0);
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video class="bg" autoplay muted loop>
<source src="https://cdn.coverr.co/videos/coverr-couple-holding-hands-3476/1080p.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- OPENING -->
<div id="startScreen">
  <div>Click to Start üíñ</div>
  <p style="font-size:15px;opacity:0.6;">this for Sifa</p>
</div>


<div class="frame"></div>

<div class="container">

<h1>Happy Valentine, Sifa Putri Miyarin üíñ</h1>
<p>Just a small digital appreciation for you.</p>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="lagu.mp3" type="audio/mp3">
</audio>

<!-- LETTER -->
<div class="card">
<h2>üíå A Little Note</h2>
<p id="typing"></p>
</div>

<!-- SPOTIFY -->
<div class="card">
<h2>üéß Song For You</h2>
<iframe style="border-radius:12px" 
src="https://open.spotify.com/embed/track/6PqWdGIYq5xdLaa4zCZfRp" 
width="100%" height="152" frameborder="0"
allow="autoplay; encrypted-media;">
</iframe>
</div>


<!-- SECRET -->
<div class="card">
<h2>üîí Secret Message</h2>
<button onclick="alert('Arin, you are truly special. I am grateful to have known you.üíñ')">
Click me
</button>
</div>

<footer style="margin-bottom:40px;">Made with üíñ by Yann</footer>

</div>

<script>
// START
document.getElementById("startScreen").onclick=function(){
  document.getElementById("music").play();
  this.style.display="none";
};

// HEART + SAKURA
function createFall(symbol){
  const el=document.createElement("div");
  el.className="fall";
  el.innerHTML=symbol;
  el.style.left=Math.random()*100+"vw";
  el.style.fontSize=(18+Math.random()*25)+"px";
  el.style.animationDuration=(6+Math.random()*5)+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),10000);
}
setInterval(()=>createFall("üíñ"),300);
setInterval(()=>createFall("üå∏"),500);

// TYPING
const text=`Haiii Arinn,

Selamat Hari Valentine, Arin ü§ç
Semoga hari-harimu ke depan selalu dipenuhi hal-hal baik dan bahagia.

Terima kasih ya‚Ä¶ karena tanpa sadar kamu sudah ngasih aku banyak harapan dan semangat.
Walaupun kamu belum bisa nerima aku sepenuhnya, aku tetap senang bisa dekat dan kenal kamu hehehehe.

Aku cuma mau kamu tahu, aku bener-bener menghargai setiap momen kecil yang kita punya.

`;
let i=0;
function typing(){
  if(i<text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typing,40);
  }
}
typing();

// SCROLL REVEAL
const cards=document.querySelectorAll(".card");
window.addEventListener("scroll",()=>{
  cards.forEach(card=>{
    const pos=card.getBoundingClientRect().top;
    if(pos<window.innerHeight-100){
      card.classList.add("show");
    }
  });
});
</script>

</body>
</html>
